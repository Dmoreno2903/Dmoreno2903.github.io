<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDLE</title>
    <link rel="stylesheet" href="style.css">
    <script src="wordle.js"></script>
</head>
<body>

    <div id="main_emergente">
        <div class="vent_emergente">

            <div class="cont_tittle">
                <h1 class="tittle">NUMBER OF THE TEAMS</h1>
            </div>
    
            <div class="cont_parrafo">
                <p class="text">Ingrese el número de los equipos</p>
            </div>
    
            <div class="cont_inputs">
                <div id="cont1">TEAM</div>
                <div id="cont2">TEAM</div>
                <div id="cont3">TEAM</div>
                <div id="cont4">TEAM</div>
                <div id="cont5">TEAM</div>
                <div id="cont6">TEAM</div>
    
                <input class="inputs" id="inpt1"></input>
                <input class="inputs" id="inpt2"></input>
                <input class="inputs" id="inpt3"></input>
                <input class="inputs" id="inpt4"></input>
                <input class="inputs" id="inpt5"></input>
                <input class="inputs" id="inpt6"></input>
            </div>
    
            <button class="button_save" onclick="button_guardar()">GUARDAR</button>
        </div>
    </div>

    <div id="main_game">
        <!-- Titulo -->
        <h1 class="tittle">WORDLE | Requirements Engineering </h1>

        <!-- Linea separadora -->
        <hr class="hr1">

        <!-- Contenedor de los cuadros de respuesta -->
        <section id="content_board">
            <!-- Cuadros de respuesta -->
            <div id="board"></div>

            <!-- Barra lateral, equipos y puntuación -->
            <div id="aside_teams">
                <h2>Participating Teams</h2>
                <hr class="hr2">

                <div id="cont_table">
                    <table id="table">
                        <tr class="filas" id="ft">
                            <th class="colum0" id="ftc0">Teams</th>
                            <th class="colum1" id="ftc1">Performance</th>
                        </tr>
                        <tr class="filas" id="f1"></tr>
                            <td class="colum0" id="f0c0">f0c0</td>
                            <td class="colum1" id="f0c1">f0c1</td>
                        <tr class="filas" id="f2">
                            <td class="colum0" id="f1c0">f1c0</td>
                            <td class="colum1" id="f1c1">f1c1</td>
                        </tr>
                        <tr class="filas" id="f3">
                            <td class="colum0" id="f2c0">f2c0</td>
                            <td class="colum1" id="f2c1">f2c1</td>
                        </tr>
                        <tr class="filas" id="f4">
                            <td class="colum0" id="f3c0">f3c0</td>
                            <td class="colum1" id="f3c1">f3c1</td>
                        </tr>
                        <tr class="filas" id="f5">
                            <td class="colum0" id="f4c0">f4c0</td>
                            <td class="colum1" id="f4c1">f4c1</td>
                        </tr>
                        <tr class="filas" id="f6">
                            <td class="colum0" id="f5c0">f5c0</td>
                            <td class="colum1" id="f5c1">f5c1</td>
                        </tr>
                    </table>
                </div>
                <button onclick="initialize()">Next</button>
            </div>
        </section>
    </div>

    <!-- Resultado -->
    <div class="answer"></div>
</body>
</html>
